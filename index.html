<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
</head>

<body>

    <script>
        function add() {
            const selectValue = document.getElementById("select-expense")
            console.log({ value: selectValue.value })
        }
    </script>

    <div class="container">
        <h2>Expense Calculator</h2>
        <hr />
        <div class="content">
            <div class="data">
                <div class="expenses"></div>
                <div class="incomes"></div>
            </div>
            <div class="buttom-actions">
                <select id="select-expense">
                    <option title="expense" value="expense" selected>- (Expense)</option>
                    <option title="income" value="income">+ (Income)</option>
                </select>
                <input class="expense-input" />
                <button class="btn" id="add-btn" onclick="add()">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
