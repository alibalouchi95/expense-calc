<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Expense Calculator</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <script src="script.js"></script>
   </head>

   <body>
      <div class="container">
         <div class="header">
            Budget Calculator
         </div>
         <div class="content" >
            <div class="button-actions">
               <select id="inputType">
                  <option title="expense" value="expense">(-) Expense</option>
                  <option title="income" value="income" >(+) Income</option>
               </select>
               <input id="amount" placeholder="Enter the amount"/>
               <button class="btn" id="add-btn" onclick="add()" >Add</button>
               <button class="btn" id="reset-btn" onclick="reset()" >Reset</button>
            </div>
            <div class="balanceMsg">
               <span>Your current balance is: $ </span>
               <span id="balance"></span>
            </div>
            <div class="data">
               <div id="incomes" class="incomes">
                  <p>Incomes</p>
               </div>
               <div id="expenses" class="expenses">
                  <p>Expenses</p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
